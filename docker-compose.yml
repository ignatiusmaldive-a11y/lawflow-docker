services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: lawflow
      POSTGRES_PASSWORD: lawflow_password
      POSTGRES_DB: lawflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawflow -d lawflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: lawflow_backend/Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://lawflow:lawflow_password@db:5432/lawflow
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./lawflow_frontend
      dockerfile: Dockerfile
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  uploads_data:
